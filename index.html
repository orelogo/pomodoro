<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
  crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Pomodoro</title>
</head>

<body>
  <div class="container">

    <div id="main-box">
      <div class="row well">

        <div class="col-sm-10 timer-container">
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" id="timer-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
          </div>
          <div class="text-center text-success" id="timer">
          </div>
          <!-- /.timer -->
          <audio id="timer-bell">
            <source src="media/bell.mp3" audio="audio/mpeg">
          </audio>
        </div>


        <div class="col-sm-2">
          <div class="flex-row">
            <div class="control-label">
              Work (min)
              <div class="control-num" id="work-num"></div>
            </div>
            <div class="btn-group-vertical">
              <button class="btn btn-default btn-warning" id="work-increase">+</button>
              <button class="btn btn-default btn-warning" id="work-decrease">-</button>
            </div>
          </div>
          <div class="flex-row">
            <div class="control-label">
              Break (min)
              <div class="control-num" id="break-num"></div>
            </div>
            <div class="btn-group-vertical">
              <button class="btn btn-default btn-warning" id="break-increase">+</button>
              <button class="btn btn-default btn-warning" id="break-decrease">-</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div>
      <div class="btn-group">
        <button class="btn btn-primary" id="timer-toggle">Start</button>
        <button class="btn btn-danger" id="timer-reset">Reset</button>
      </div>
    </div>
  </div>
  <!-- /.container -->
</body>

</html>
