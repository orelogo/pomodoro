<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
  crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
  crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Pomodoro</title>
</head>

<body>
  <div class="container">

    <div class="flex-row">

      <div>

        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" id="timer-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          </div>
        </div>
        <div id="timer">
        </div>
        <!-- /.timer -->
      </div>


      <div>
        <div class="flex-row">
          <div id="work-num"></div>
          <div class="btn-group-vertical">
            <button class="btn btn-default btn-warning" id="work-increase">+ Work</button>
            <button class="btn btn-default btn-warning" id="work-decrease">- Work</button>
          </div>
        </div>
        <div class="flex-row">
          <div id="break-num"></div>
          <div class="btn-group-vertical">
            <button class="btn btn-default btn-warning" id="break-increase">+ Break</button>
            <button class="btn btn-default btn-warning" id="break-decrease">- Break</button>
          </div>
        </div>
      </div>

    </div>

    <div class="text-center">
      <div class="btn-group">
        <button class="btn btn-primary" id="timer-toggle">Start</button>
        <button class="btn btn-danger" id="timer-reset">Reset</button>
      </div>
    </div>
  </div>
  <!-- /.container -->
</body>

</html>
